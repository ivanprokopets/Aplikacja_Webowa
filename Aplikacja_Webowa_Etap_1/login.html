<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="shortcut icon" href="image/vchod.png" type="image/x-vchod">
    <!-- My CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- Ajax script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
</head>
<noscript>
    <div>Brak włączonej obsługi języka JavaScript</div>
</noscript>

<body>
    <form action="sendpdf.html" id="registration" method="POST" enctype="multipart/form-data">
        <ul>
            <header>
                <h1>Formularz logowania</h1>
            </header>
            <legend>pola oznaczone <span class="star">*</span> są obowiązkowe</legend>

            <li id="li_login">
                <label>Login <span class="star">*</span></label>
                <input type="text" id="login" name="login" class="field-long" placeholder="Login" required>
            </li>

            <li id="li_password">
                <label>Password <span class="star">*</span></label>
                <input type="password" id="password" name="password" class="field-long" placeholder="haslo" required>
            </li>
            <li id="li_submit">
                <input type="button" id="Submit" value="Log In">
            </li>
            <p><a href="index.html" class="flipper">Not a member yet ? SIGN IN</a><br>
        </ul>
    </form>
</body>
</html>
