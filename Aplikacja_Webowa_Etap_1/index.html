<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Rejestracja</title>
    <link rel="shortcut icon" href="image/vchod.png" type="image/x-vchod">
    <!-- My CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- Ajax script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- My Validate script -->
    <script src="js/script.js" type="text/javascript"></script>
</head>
<noscript>
    <div>Brak włączonej obsługi języka JavaScript</div>
</noscript>

<body>
    <form action="https://pi.iem.pw.edu.pl/register" id="registration" method="POST" enctype="multipart/form-data">
        <ul>
            <header>
                <h1>Formularz rejestracji</h1>
            </header>
            <legend>pola oznaczone <span class="star">*</span> są obowiązkowe</legend>

            <li id="li_firstname">
                <label>First Name <span class="star">*</span></label>
                <input type="text" id="firstname" class="field-divided" name="firstname" placeholder="Imie" required>
            </li>

            <li id="li_lastname">
                <label>Last Name <span class="star">*</span></label>
                <input type="text" id="lastname" class="field-divided" name="lastname" placeholder="Nazwisko" required>
            </li>

            <li id="li_pesel">
                <label>PESEL</label>
                <input type="text" class="field-long" id="pesel" name="pesel" placeholder="12345678911">
            </li>

            <li>
                <label>Sex</label>
                <input type="radio" name="sex" value="F">Female
                <input type="radio" name="sex" value="M">Male
            </li>

            <li id="li_birthdate">
                <label>Birthdate</label>
                <input type="text" id="birthdate" name="birthdate" class="field-long" placeholder="YYYY-MM-DD">
            </li>

            <li id="li_login">
                <label>Login <span class="star">*</span></label>
                <input type="text" id="login" name="login" class="field-long" placeholder="Login" required>
            </li>

            <li id="li_password">
                <label>Password <span class="star">*</span></label>
                <input type="password" id="password" name="password" class="field-long" placeholder="haslo" required>
            </li>

            <li id="li_confirm_password">
                <label>Confirm password <span class="star">*</span></label>
                <input type="password" id="confirm_password" name="confirn_password" class="field-long" placeholder="powtorz haslo" required>
            </li>

            <li>
                <label>Photo <span class="star">*</span></label>
                <input type="file"  name="photo" class="field-long" accept="image/*" onchange="show(this)" required>
            </li>

            <li>
                <img id="user_img" height="150" width="150" style="border:solid">
            </li>

            <li id="li_submit">
                <input type="button" id="Submit" value="Submit">
            </li>
            <a href="login.html" class="flipper">Already a member ? Go and log in</a>
        </ul>
    </form>
</body>
</html>
